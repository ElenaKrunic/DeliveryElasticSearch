<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Main info about new product</title>
    <link th:href="@{/main.css}" rel="stylesheet"/>
</head>
<body class="flex items-center justify-center h-screen">
<div class="rounded-lg border shadow-lg p-10 w-3/5">
    <div class="flex flex-row justify-between pb-4">
        <div>
            <h2 class="text-xl font-bold">Product number: <span class="text-green-600" th:text="${productEntry.id}"></span>
            </h2>
        </div>
    </div>
    <table class="table-fixed w-full text-right border rounded">
        <thead class="bg-gray-100">
        <tr>
            <th class="text-left pl-4">Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${productEntry.items}">
            <td class="pl-4 text-left" th:text="${productEntry.name}"></td>
            <td class="pl-4 text-left" th:text="${productEntry.description}"></td>
        </tr>
        </tbody>
    </table>
   

</div>
</body>
</html>
